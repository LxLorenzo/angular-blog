<article class="app__container-small-card">
  <div class="app__container-small-card__image">
    <img src="{{ photoCover }}" alt="small card image" />
  </div>
  <div class="app__container-small-card__content">
    <p>{{ cardDate }}</p>
    <h2>
      <a [routerLink]="['content', id]">{{ cardTitle }}</a>
    </h2>
  </div>
</article>
