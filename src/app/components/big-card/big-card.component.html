<article class="app__container-big-card">
  <div class="app__container-big-card__image">
    <img src="{{ photoCover }}" alt="big card image" />
  </div>
  <div class="app__container-big-card__content">
    <div class="app__container-big-card__content-title">
      <h2>{{ cardTitle }}</h2>
    </div>
    <div class="app__container-big-card__content-description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</article>
